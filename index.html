<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Georges Olivier</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
	<link href="css/site.css" rel="stylesheet">
	<link href="css/modal.css" rel="stylesheet">
</head>
<body>

<div class="head">
	<h1>Georges Olivier</h1>
</div>

<div class="row mesh">
	<div class="title">
		<img src="img/london-white.svg" class="icon"><br>
		<span>LONDON</span>
	</div>
	<div id="images" class="grid"></div>
</div>

<div class="row"></div>

<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script>

let images = [
	{
		name: 'London 1',
		file: 'London-1.webp',
		class: 'colspan3'
	},
	{
		name: 'London 2',
		file: 'London-2.webp',
		class: 'colspan3'
	},
	{
		name: 'Lloyds 4',
		file: 'Lloyds-4.webp',
		class: 'colspan3'
	},
	{
		name: 'Lloyds 1',
		file: 'Lloyds-1.webp',
		class: 'colspan3'
	},
	{
		name: 'Lloyds 5',
		block: "The City has more Japanese banks than Tokyo and more American banks than Manhattan.",
		class: 'colspan4'
	},
	{
		name: 'London 4',
		file: 'London-4.webp',
		class: 'colspan4'
	},
	{
		name: 'Lloyds 7',
		file: 'Lloyds-7.webp',
		class: 'colspan4'
	},

	{
		name: 'London 10',
		file: 'London-10.webp',
		class: 'colspan4'
	},
	{
		name: 'London 12',
		file: 'London-12.webp',
		class: 'colspan4'
	},
	{
		name: 'London 11',
		file: 'London-11.webp',
		class: 'colspan4'
	},

	{
		name: 'London 13',
		file: 'London-13.webp',
		class: 'colspan4'
	},
	{
		name: 'Lloyds 4',
		file: 'Lloyds-4.webp',
		class: 'colspan3'
	},
	{
		name: 'London 15',
		file: 'London-15.webp',
		class: 'colspan3'
	},

]

$(function() {

	let imgId = 1;

	$.each(images, function(i, image) {
		let div = $('<div>');
		if (image.class) {
			div.addClass(image.class);
		}
		if (image.file) {
			let img = $('<img>', {src: 'img/'+image.file, class: 'thumbnail center-cropped', imgId: imgId});
			$('#images').append(div.append(img));
			imgId++;
		}
		if (image.block) {
			let block = $('<div>').text(image.block);
			$('#images').append(div.addClass('block').append(block));
		}
	});

	$(document).ready(function() {
		$('#images img').each(function() {
			$(this).addClass('show')
		});
	});

	$('#images').on('click', 'img', function(e) {
		openModal($(this));
	});

	$(document).keydown(function (e) {
		if (modal) {
			let img = modal.find('img.preview');
			let imgId = parseInt(img.attr('imgId'));
			let images = $('#images img').length;
			let setImgId = false;

			if ([39,40].includes(e.which)) {
				setImgId = imgId+1;
				if (setImgId > images) {
					setImgId = 1;
				}
			}
			if ([37,38].includes(e.which)) {
				setImgId = imgId-1;
				if (setImgId < 1) {
					setImgId = images;
				}
			}
			if ([27,32].includes(e.which)) {
				e.preventDefault();
				closeModal();
			}

			if (setImgId) {
				let newimg = $('#images img[imgId='+setImgId+']');

				if (newimg.length) {
					modal.remove();
					openModal(newimg);
				}
			}

		} else {
			if (e.which == 32) {
				e.preventDefault();
				if ($('#images img[current=true]').length) {
					openModal($('#images img[current=true]'));
				} else {
					openModal($('#images img:first-child'));
				}

			}
		}
	});

});
</script>
<script src="js/modal.js"></script>

//-->

</body>
</html>
